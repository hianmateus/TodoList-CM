<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>

    <main>

        <div class="maskOpen"></div>

        <header>
            <img src="./imgs/logoImage.png" alt="logo-empresa-image">
            <h1>Janeiro</h1>
            <button class="menu"> <i class='bx bx-menu'></i> </button>
        </header>

        
        <section>

            <ul class="WorkList">

                
        
            </ul>

        </section>
        <button class="AddButton"> <i class='bx bx-plus'></i> </button>

        <div class="mask2">
            <div class="form2">
                <div class="formBoxPrincipal">
                    <button class="formImage"><i class='bx bxs-camera'></i></button>
                    <div class="forminputs">
                        <input class="forminput1" placeholder="Data" type="text">
                        <input class="forminput2" placeholder="Nome" type="text">
                        <input class="forminput3" placeholder="Laminas" type="text">
                        <input class="forminput4" placeholder="Tesouras" type="text">
                    </div>
                </div>

                <textarea class="workObs" name="workObs" id="workObs" cols="30" rows="10" ></textarea>

                <div class="formButtons">
                    <button class="formBack2"><i class='bx bx-arrow-back'></i></button>
                    <button class="formCheck2"><i class='bx bx-check'></i></button>
                </div>
            </div>
        </div>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
